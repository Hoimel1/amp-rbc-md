name: folding-env
channels:
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  - python=3.9
  - pytorch=2.2.2
  - pytorch-cuda=11.8
  - cudatoolkit=11.8
  - gcc_linux-64=11
  - gxx_linux-64=11
  - cmake
  - ninja
  - pip
  - pip:
    - einops
    - ray
    - git+https://github.com/hpcaitech/FastFold@v0.1.0#egg=fastfold 