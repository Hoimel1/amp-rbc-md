name: amp-rbc-md
channels:
  - conda-forge
  - bioconda
dependencies:
  - python=3.10
  - gromacs=2024
  - biopython
  - click
  - pyyaml
  - pandas
  - tqdm
  - matplotlib
  - mlflow
  - moviepy
  - rich
  - pytest
  - pytest-cov
  - black
  - flake8
  - mypy
  - isort 
  - pip
  - pip:
      # GPU-abhängige Python-Pakete
      - colabfold>=1.5.5  # AlphaFold2-Implementierung für Strukturvorhersage
      - torch==2.3.0  # PyTorch mit CUDA-Unterstützung
      - omegaconf
      # Spezifische JAX-Versionen für ColabFold-Kompatibilität
      - "jax[cuda12_pip]==0.4.20"
      - "jaxlib[cuda12_pip]==0.4.20" 