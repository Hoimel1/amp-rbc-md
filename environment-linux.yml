name: amp-rbc-md
channels:
  - conda-forge
  - bioconda
dependencies:
  - python=3.10
  - gromacs=2024
  - biopython
  - click
  - pyyaml
  - pandas
  - tqdm
  - matplotlib
  - mlflow
  - moviepy
  - rich
  - pytest
  - pytest-cov
  - black
  - flake8
  - mypy
  - isort 
  - pip
  - pip:
      # GPU-abhängige Python-Pakete
      - fair-esm[esmfold]>=0.8  # enthält esmfold_v1 + OpenFold-Bridge (CUDA erforderlich)
      - torch==2.3.0  # wird vom openfold-Build via pip wheel mit CUDA-Unterstützung installiert
      - omegaconf 