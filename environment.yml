name: amp-rbc-md
channels:
  - conda-forge
  - bioconda
  - nvidia
dependencies:
  # Core
  - python=3.10
  - numpy>=1.23,<2.0
  - pandas>=1.5,<2.0
  - scipy
  - click
  - pyyaml
  - rich
  - tqdm
  - matplotlib
  - mlflow
  - moviepy
  # MD-Stack
  - gromacs=2024          # GPU-fähiges GROMACS
  - vermouth              # martinize2-Dependency
  # GPU-Stack (torch via pip nach der Env-Aktivierung installieren)
  # - pytorch=2.3.*=cuda121*
  # - pytorch-cuda=12.1     # get rid – nutzen wir Pip-Wheels
  #  - cudnn=8.9  # optional, falls System-Bibliotheken benötigt werden
  # Dev / Tests
  - pytest
  - pytest-cov
  - black
  - flake8
  - mypy
  - isort
  - pip
  - pip:
      # FastFold + OpenFold + Deepspeed
      - "openfold @ git+https://github.com/aqlaboratory/openfold.git@main"
      - "fastfold @ git+https://github.com/hpcaitech/FastFold.git@main"
      - deepspeed==0.14.4
      - insane               # Python-Package ersatzweise über pip
      # Unser Projekt selber (editable install wenn innerhalb venv)
      - -e . 