name: amp-rbc-md
channels:
  - conda-forge
  - bioconda
  - nvidia
  - defaults
dependencies:
  # Core Python
  - python=3.10
  
  # Essential Scientific Stack
  - numpy>=1.23,<2.0
  - pandas>=1.5,<2.0
  - scipy
  - click
  - pyyaml
  - rich
  - tqdm
  - matplotlib
  
  # MD-Stack (nur GROMACS)
  - gromacs=2024.5
  
  # System Tools
  - wget
  - curl
  - git
  
  # PyTorch (für ColabFold)
- pytorch=2.5.1
  
  # pip packages
  - pip
  - pip:
    # ColabFold mit AlphaFold-Unterstützung
    - "colabfold[alphafold]"
    # Projekt selbst installieren
    - -e . 